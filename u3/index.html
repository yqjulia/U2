<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Circles on a Horizontal Line</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="circles-container">
        <div class="circle solen" data-planet="solen"></div>
        <div class="circle merkurius" data-planet="merkurius"></div>
        <div class="circle venus" data-planet="Venus"></div>
        <div class="circle jorden" data-planet="Jorden"></div>
        <div class="circle mars" data-planet="Mars"></div>
        <div class="circle jupiter" data-planet="Jupiter"></div>
        <div class="circle saturnus" data-planet="saturnus"></div>
        <div class="circle uranus" data-planet="uranus"></div>
        <div class="circle neptunus" data-planet="neptunus"></div>
    
</div>
<div id="overlay" class="overlay">
    <div id="overlay-content" class="overlay-content"></div>
    <div class="top-section"></div>
        <div class="middle-section">
            <div class="middle-left"></div>
            <div class="middle-right"></div>
        </div>
        <div class="bottom-section"></div>
    </div>
    <span id="close-button" class="close-button">&times;</span>
</div>

<script src="script.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Circles on a Horizontal Line</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="circles-container">
        <div class="circle sun" data-planet="Sun"></div>
        <div class="circle mercury" data-planet="Mercury"></div>
        <div class="circle venus" data-planet="Venus"></div>
        <div class="circle earth" data-planet="Earth"></div>
        <div class="circle mars" data-planet="Mars"></div>
        <div class="circle jupiter" data-planet="Jupiter"></div>
        <div class="circle saturn" data-planet="Saturn"></div>
        <div class="circle uranus" data-planet="Uranus"></div>
        <div class="circle neptune" data-planet="Neptune"></div>
    
</div>
<div id="overlay" class="overlay">
    <div id="overlay-content" class="overlay-content"></div>
    <span id="close-button" class="close-button">&times;</span>
</div>

<script src="script.js"></script>

</body>
</html>
